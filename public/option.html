<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Option Bot Strategy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/socket.io/socket.io.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .glass {
            backdrop-filter: blur(10px);
            background-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
        }

        .pulse {
            animation: pulse 1.5s infinite;
        }

        .market-trend {
            position: absolute;
            right: 35px;
            top: 62px;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-900 to-slate-800 min-h-screen flex items-center justify-center px-4">
    <div class="glass rounded-3xl p-8 max-w-md w-full text-white">
        <div class="flex items-center justify-between mb-6">
            <div>
                <h1 class="text-2l font-bold flex items-center gap-2">üìä OPTION BOT ( BTCUSD : <span id="product_id"></span>) </h1>
            </div>
            <span id="status" class="text-green-400 text-sm font-semibold pulse"> ‚óè Live</span>
        </div>
        <span id="market-trend" class="text-green-400 text-sm font-semibold pulse market-trend"> ‚óè NA</span>
        <br />
        <br />
        <div id="stockData" class="space-y-5">
            <div class="flex justify-between border-b border-white/20 pb-2">
                <span class="font-medium text-gray-300">Balance</span>
                <span id="balance" class="font-semibold">--</span>
            </div>
            <div class="flex justify-between border-b border-white/20 pb-2">
                <span class="font-medium text-gray-300">Symbol</span>
                <span id="symbol" class="font-semibold">--</span>
            </div>
            <div class="flex justify-between border-b border-white/20 pb-2">
                <span class="font-medium text-gray-300">Price</span>
                <span id="price" class="font-semibold text-lg text-yellow-300">$0.00</span>
            </div>
            <div class="flex justify-between border-b border-white/20 pb-2">
                <span class="font-medium text-gray-300">Border buy profit price <sub id="is_update" style="font-size: 9px;display:none;color:rgb(255, 247, 0)">
                        <b>(UPDATE)</b>
                    </sub>
                </span>
                <span id="border_buy_profit_price" class="font-semibold">--</span>
            </div>
            <div class="flex justify-between border-b border-white/20 pb-2">
                <span class="font-medium text-gray-300">Border buy price</span>
                <span id="border_buy_price" class="font-semibold">--</span>
            </div>
            <div class="flex justify-between border-b border-white/20 pb-2">
                <span class="font-medium text-gray-300">Border sell price</span>
                <span id="border_sell_price" class="font-semibold">--</span>
            </div>
            <div class="flex justify-between border-b border-white/20 pb-2">
                <span class="font-medium text-gray-300">Border sell profit price</span>
                <span id="border_sell_profit_price" class="font-semibold">--</span>
            </div>
        </div>
        <div class="mt-6 flex justify-center gap-4">
            <button onclick="startFetching()" class="bg-green-600 hover:bg-green-700 transition px-5 py-2 rounded-xl text-white font-semibold flex items-center gap-2 w-1/2 justify-center"> ‚ñ∂ Start </button>
            <button onclick="stopFetching()" class="bg-red-600 hover:bg-red-700 transition px-5 py-2 rounded-xl text-white font-semibold flex items-center gap-2 w-1/2 justify-center"> ‚õî Stop </button>
        </div>
        <div class="mt-6 flex flex-wrap justify-center gap-4">
            <button onclick="goToDetails('/')" class="bg-blue-600 hover:bg-blue-700 transition px-5 py-2 rounded-xl text-white font-semibold flex items-center gap-2"> üîó Future </button>
            <button onclick="goToDetails('option')" class="bg-orange-600 hover:bg-blue-700 transition px-5 py-2 rounded-xl text-white font-semibold flex items-center gap-2"> üîó Option </button>
            <button onclick="goToDetails('grid')" class="bg-yellow-600 hover:bg-blue-700 transition px-5 py-2 rounded-xl text-white font-semibold flex items-center gap-2"> üîó Grid </button>
            <button onclick="goToDetails('cross')" class="bg-pink-600 hover:bg-blue-700 transition px-5 py-2 rounded-xl text-white font-semibold flex items-center gap-2"> üîó Cross Over </button>
            <button onclick="goToDetails('super-trend')" class="bg-purple-600 hover:bg-blue-700 transition px-5 py-2 rounded-xl text-white font-semibold flex items-center gap-2"> üîó Super trend </button>
        </div>
    </div>

    <script>
        let is_live = false
        const THRESHOLD = 50;
        function updatePriceColor(elementId, price, currentPrice, threshold) {
            const element = document.getElementById(elementId);
            if (!element) return;

            const priceValue = parseFloat(price);
            const currentPriceValue = parseFloat(currentPrice);

            if (isNaN(priceValue) || isNaN(currentPriceValue)) {
                element.classList.remove("text-blue-500","pulse");
                return;
            }

            if (Math.abs(priceValue - currentPriceValue) <= threshold) {
                element.classList.add("text-blue-500","pulse");
            } else {
                element.classList.remove("text-blue-500","pulse");
            }
        }

        const socket = io()
        socket.on("option_trade_info", data => {  
            document.getElementById("product_id").textContent = data.bitcoin_product_id ?? 0
            document.getElementById("balance").innerText = data.balance ?? 0
            document.getElementById("symbol").innerText = data.product_symbol ?? 0
            document.getElementById("price").innerText = `${data.current_price ?? 0}`
            document.getElementById("border_buy_profit_price").innerText = `${data.border_buy_profit_price ?? 0}`
            document.getElementById("border_buy_price").innerText = `${data.border_buy_price ?? 0}` 
            document.getElementById("border_sell_price").innerText = `${data.border_sell_price ?? 0}`
            document.getElementById("border_sell_profit_price").innerText = `${data.border_sell_profit_price ?? 0}`
            is_live = data.is_live 
            is_update = data.is_update
            current_trend = data.current_trend
            
            if(is_update){
                document.getElementById("is_update").style.display = 'inline' 
            }
            if(is_live == true){
                document.getElementById("status").innerText = "‚óè Live"
                document.getElementById("status").classList.add("text-green-400")
                document.getElementById("status").classList.remove("text-gray-400")
            }else{
                document.getElementById("status").innerText = "‚óè Stopped"
                document.getElementById("status").classList.add("text-gray-400")
                document.getElementById("status").classList.remove("text-green-400")
            }
            if(current_trend == 'bull'){
                document.getElementById("market-trend").innerText = "‚óè Bullish"
                document.getElementById("market-trend").classList.add("text-green-400") 
                document.getElementById("market-trend").classList.remove("text-red-400") 
                document.getElementById("market-trend").classList.remove("text-gray-400") 
            }else if(current_trend == 'bear'){
                document.getElementById("market-trend").innerText = "‚óè Bearish"
                document.getElementById("market-trend").classList.add("text-red-400") 
                document.getElementById("market-trend").classList.remove("text-green-400") 
                document.getElementById("market-trend").classList.remove("text-gray-400") 
            }else{
                document.getElementById("market-trend").innerText = "‚óè Neutral"
                document.getElementById("market-trend").classList.add("text-gray-400") 
                document.getElementById("market-trend").classList.remove("text-green-400") 
                document.getElementById("market-trend").classList.remove("text-red-400") 
            }

            updatePriceColor("border_buy_profit_price", data.border_buy_profit_price, data.current_price, THRESHOLD);
            updatePriceColor("border_buy_price", data.border_buy_price, data.current_price, THRESHOLD);
            updatePriceColor("border_price", data.border_price, data.current_price, THRESHOLD);
            updatePriceColor("border_sell_price", data.border_sell_price, data.current_price, THRESHOLD);
            updatePriceColor("border_sell_profit_price", data.border_sell_profit_price, data.current_price, THRESHOLD);
        }) 
        
        setTimeout(()=>{
            document.getElementById("status").innerText = "‚óè Stopped"
            document.getElementById("status").classList.add("text-gray-400")
            document.getElementById("status").classList.remove("text-green-400")
        }, 100)

        function startFetching() {  
            socket.emit("option_start")
            setTimeout(() => {
                location.reload();
            }, 2000)
        }
        function stopFetching() {   
            socket.emit("option_stop")
            setTimeout(() => {
                location.reload();
            }, 2000)
        }
        function goToDetails(url) { 
            window.open(`${url}`)
        }
    
    </script>
</body>
</html>
